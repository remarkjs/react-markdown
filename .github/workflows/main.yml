jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: node
      - run: npm install
      - run: npm test
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          commit-message: .
          folder: dest
          git-config-email: tituswormer@gmail.com
          git-config-name: Titus Wormer
          single-commit: true
name: main
on:
  push:
    branches:
      - website
